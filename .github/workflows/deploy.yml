name: CI/CD Static Site to AWS

on:
  push:
    branches:
      - dev
      - main
    paths:
      - "site/**"

  pull_request:
    branches:
      - main
    paths:
      - "site/**"

jobs:
  deploy-staging:
    name: Deploy to STAGING
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync site to S3 (STAGING)
        run: |
          aws s3 sync site/ s3://${{ secrets.S3_BUCKET_STAGING }} \
            --delete \
            --exact-timestamps

      - name: Invalidate CloudFront cache (STAGING)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }} \
            --paths "/index.html" "/404.html" "/robots.txt" "/assets/*"

  deploy-production:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync site to S3 (PRODUCTION)
        run: |
          aws s3 sync site/ s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --exact-timestamps

      - name: Invalidate CloudFront cache (PRODUCTION)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" "/404.html" "/robots.txt" "/assets/*"
