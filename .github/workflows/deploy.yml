name: Deploy Static Website

on:
  push:
    branches:
      - dev
      - main
    paths:
      - "site/**"

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar credenciales AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # 3Ô∏è‚É£ (Opcional pero recomendado) DEBUG: ver qu√© se va a subir
      - name: Debug site content
        run: |
          echo "Contenido de site/:"
          ls -la site/
          echo "Primeras l√≠neas de site/index.html:"
          head -n 20 site/index.html

      # ======================
      # üöÄ DEPLOY A STAGING
      # ======================
      - name: Sync site to S3 (STAGING)
        if: github.ref == 'refs/heads/dev'
        run: |
          aws s3 sync site/ s3://${{ secrets.S3_BUCKET_STAGING }} \
            --delete \
            --exact-timestamps

      - name: Invalidate CloudFront cache (STAGING)
        if: github.ref == 'refs/heads/dev'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }} \
            --paths "/index.html" "/404.html" "/robots.txt" "/assets/*"

      # ======================
      # üöÄ DEPLOY A PRODUCCI√ìN
      # ======================
      - name: Sync site to S3 (PRODUCTION)
        if: github.ref == 'refs/heads/main'
        run: |
          aws s3 sync site/ s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --exact-timestamps

      - name: Invalidate CloudFront cache (PRODUCTION)
        if: github.ref == 'refs/heads/main'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" "/404.html" "/robots.txt" "/assets/*"
